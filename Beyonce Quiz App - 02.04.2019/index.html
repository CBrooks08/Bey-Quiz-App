<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Beyonce Quiz App</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet"> 
</head>

<body>

  <div id ="start-quiz" role="main">
    <h1> Beyonce Quiz</h1>
    <img src="https://i.imgur.com/NAgnpo3.gif" alt="Bey wants to know if you are ready" class="start-media">
		<p> Do you have what it takes to be a member of Beyonce's Beyhive? </p>
    <button type="button" class="js-start-button">Let's get started!</button>
	</div>
<div id="container"></div>




	<div class="scoring">
		<ul>
			<li>Question:<span class="js-question-number">0</span>/10</li>
			<li>Score:<span class="js-user-score">0</span>/10</li>
		</ul>
	</div>


  

	<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
